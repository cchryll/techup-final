<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="gradient-header">
        <div class="header-content">
            <h1>Recommendation</h1>
            <p>Enter your psychographics and interests, and we'll recommend an activity for you!</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="recommend.html">Recommend</a></li>
                    <li><a href="generate.html">Generate For Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="recommendation-form">
            <h2>Tell Us About Yourself</h2>
            <form>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="interests">Interests:</label>
                    <textarea id="interests" name="interests" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="personality">Personality:</label>
                    <textarea id="personality" name="personality" rows="4" required></textarea>
                </div>
                <button type="submit">Get Recommendation</button>
            </form>
        </section>
        
        <section id="recommendation-result">
            <!-- Recommendation result will be displayed here -->
        </section>
    </main>

    <footer>
        <p>Weekend Go Where Â© 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
