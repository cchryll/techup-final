<html lang="en">
<head>

<body>
    <header class="gradient-header">
        <div class="header-content">
            <h1><a href="index.html">Recommendation</a></h1>
            <p>Enter your psychographics and interests, and we'll recommend an activity for you!</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recommend.html">Recommend</a></li>
                    <li><a href="generate.html">Generate For Me</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="recommendation-form">
            <h2>Get a Date Idea Recommendation</h2>
            <form>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="interests">Interests</label>
                    <textarea id="interests" name="interests" rows="3" required placeholder="Enter interests such as 'outdoor person', 'art', 'music', etc."></textarea>
                </div>
                <button type="submit">Get Recommendation</button>
            </form>
        </section>
        <section id="recommendation-result"></section>
    </main>
